<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLRecap</title>
</head>
<body>
    <h1>Putting all the Html together</h1>
    <nav style="text-align: right;">
        <a href="https://www.winnerschapelindianapolis.org/">WinnersIndy</a>
        </nav>
    <div style="background-color: azure; border: 1px solid black; padding: 1rem; " >
       
        <form action="">
            <fieldset>
                <legend>Member Details</legend>
                <p><label for="">Member Name:<input name="name"></label></p>
                <p><label for="">Address:<input name="address"></label></p>
                <p><label for="">Phone Number:<input name="phone"></label></p>
                <p><label for="">Email Address:<input name="email"></label></p>
            </fieldset>
        </form>
    </div>
    <hr>
    <fieldset>
        <legend>Members Unit</legend>
        <p><input type="radio" name="Members Unit" id="Technical" value="Technical"><label for="Technical">Technical</label></p>
        <p><input type="radio" name="Members Unit" id="Ushering" value="Usherinmg"><label for="Ushering">Ushering</label></p>
        <p><input type="radio" name="Members Unit" id="Hospitality" value="Hospitality"><label for="Hospitality">Hospitality</label></p>
        <p><button type="submit">Submit Form</button></p>
    </fieldset>

    <div>
        <h1>Todays's sunday service Video</h1>
        <iframe src="https://www.youtube.com/embed/7x2Am5URCyY" frameborder="5" width="700" height="500" allowfullscreen></iframe>
    </div>

</body>
</html>
